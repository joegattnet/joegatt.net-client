<div class="home-index">
  <section>
    <header class="main">
      <h1>joegatt.net</h1>
    </header>
    <section class="notes">
      <header>
        <h3>Texts</h3>
      </header>
      <ul>
        <li ng-repeat="note in vm.list">
          <a ui-sref="note({ id: note.id })">
            <h2>{{ ::note.blurb_title }}</h2>
            {{ ::note.blurb_body }}
          </a>
        </li>
      </ul>
    </section>
  </section>
</div>
